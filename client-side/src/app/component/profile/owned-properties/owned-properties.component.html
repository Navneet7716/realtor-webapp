<div *ngFor="let item of parentData" class="card mb-3 shadow" style="max-width: auto; height: auto;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{imgurl}}{{ item.coverImage.split('.')[0] }}.webp" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text"> 
            {{ item.description.slice(0, 140)}}<span>... (Click on details to view more)</span>
          </p>
          <button mat-raised-button color="primary" routerLink="/home/{{ item.slug }}" ><small >Details</small></button>
        </div>
      </div>
    </div>
  </div>
