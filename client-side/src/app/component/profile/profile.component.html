<div>
    <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
</div>
<div class="card main__card shadow animate__animated animate__fadeInUpBig" *ngIf="user">

<div class="main__image">
    <img src="{{imgurl}}{{user.photo}}" alt="" class="shadow">
</div>

<div class="card shadow user__info">
    <h1>Name: {{user.name}}</h1>
    <h1>Email: {{user.email}}</h1>
    <h1>Phone: {{user.phone}}</h1>
</div>
   


</div>
