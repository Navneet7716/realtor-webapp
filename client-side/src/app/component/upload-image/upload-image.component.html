<mat-card>

    
    <mat-card class="mt-3 mb-3 shadow">
        <h1 style="text-align: center;">Add Images</h1>
    </mat-card>
    <mat-card class="shadow">

        


        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Cover Image</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileChanged($event)">
                      </div>
                      <div class="mb-3">
                          <label for="formFile" class="form-label">Upload Image 1</label>
                          <input class="form-control" type="file" id="formFile" (change)="onFileChanged1($event)">
                        </div>
                        <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image 2</label>
                        <input class="form-control" type="file" id="formFile" (change)="onFileChanged2($event)">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Image 3</label>
                        <input class="form-control" type="file" id="formFile" (change)="onFileChanged3($event)">
                    </div>
                    <button (click)="onUpload()"  class="btn btn-info">Upload!</button>

                    <div class="progress m-3" *ngIf="progress > 0">
                        <div class="progress-bar progress-bar-striped" role="progressbar" [style.width.%]="progress">
                        </div>
                    </div>

                </mat-card>
               
            </mat-card>
