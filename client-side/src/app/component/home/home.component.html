<div>
    <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
</div>

<div style="height: auto;">
<mat-card class="shadow mt-2">
    
    <h1 style="text-align: center; margin: 20px; font-family: 'Lora', serif; font-weight: 100; font-size:35px;">“Where Dreams Come Home”</h1>
</mat-card>

<app-slideshow></app-slideshow>
<mat-card class="shadow">
    <mat-card class="shadow m-3">
        <p style="text-align: center; font-family: 'Raleway', sans-serif; font-weight: 100; font-style: italic; font-size: 1.9rem; text-decoration-color: gray; margin:10px;">“Featured new projects”</p>
    </mat-card>

    

<app-propertycard [parentData]="pagedList"></app-propertycard>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="OnPageChange($event)"></mat-paginator>

</mat-card>

<mat-card class="shadow mt-3">
    <mat-card class="shadow m-3">
        <p style="text-align: center; font-family: 'Raleway', sans-serif; font-weight: 100; font-style: italic; font-size:1.9rem; text-decoration-color: gray; margin:10px;">“Some Upcoming Projects”</p>
    </mat-card>
    <app-upcoming [parentData]="pagedListforupcoming"></app-upcoming>
    <mat-paginator [length]="lengthforUpcoming" [pageSize]="pageSizeforUpcoming" [pageSizeOptions]="pageSizeOptionsforUpcoming" (page)="OnPageChangeforUpcoming($event)"></mat-paginator>

</mat-card>

<ng-container *ngIf="clicked; else elseTemplate">
   
    <mat-card class="shadow mt-3">
   
        <mat-card class="shadow m-3">
            <p style="text-align: center; font-family: 'Raleway', sans-serif; font-weight: 100; font-style: italic; font-size:1.9rem; text-decoration-color: gray; margin:10px;">“Properties Nearby You”</p>
        </mat-card>
        <div *ngIf="lat === undefined || lng === undefined" class="alert alert-info" style="text-align: center;">
            Please Allow us to know your location !
        </div>
        <div style="text-align: center;"  class="alert alert-info">
            <p>Total Results: {{ propertiesnearby.length }}</p>
        
          </div>
        <app-nearby [parentData]="propertiesnearby"></app-nearby>
       
    
    </mat-card>
</ng-container>
<ng-template #elseTemplate>
    <mat-card>
        <mat-card class="shadow m-3">

            <div style="text-align: center; font-family: 'Raleway', sans-serif; font-weight: 100; font-style: italic; font-size:1.4rem; text-decoration-color: gray; margin:10px;">Click here to see properties nearby you  <button mat-raised-button color="primary" (click)="callClick()" class="ml-2">Click here</button></div>
           
        </mat-card>
    </mat-card>
    
</ng-template>




</div>
