<div class="home__container__search">


    <div *ngIf="parentData.length == 0">
        I'm Sorry What ?
        (Try Searching by location or state etc..)
    </div>

<div *ngFor="let item of parentData">
    <mat-card class="example-search-card">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{item.address }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://realtor-7715.s3.amazonaws.com/{{ item.coverImage.split('.')[0] }}.webp">
        <mat-card-content>
          <p>
            {{ item.description.slice(0, 140)}}<span>... (Click on details to view more)</span>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button matTooltip="Click To Get Details" mat-raised-button color="accent" routerLink="/home/{{ item.slug }}" >Detail</button>
          <button mat-button>Starting Price â‚¹ {{item.price / 10000000}} Cr.</button>
        </mat-card-actions>
      </mat-card>
      </div>

    </div>
